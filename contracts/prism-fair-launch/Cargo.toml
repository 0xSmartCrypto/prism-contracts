[package]
name = "prism-fair-launch"
version = "0.1.0"
authors = []
edition = "2018"
description = "Fair launch for PRISM tokens"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all init/handle/query exports
library = []

[dependencies]
cosmwasm-std = { version = "0.16.0" }
cw-storage-plus = { version = "0.8.0" }
schemars = "0.8.1"
astroport = { version = "1.0.1" }
cw2 = "0.8.0"
cw20 = { version = "0.8.0" }
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
hex = "0.4.2"
prism-protocol = { version = "1.0.0", path = "../../packages/prism_protocol" }
thiserror = { version = "1.0.20" }

[dev-dependencies]
cosmwasm-schema = "0.16.0"
prism-common = { path = "../../packages/prism_common", default-features = false, version = "1.0.0"}
